name: Deploy to VPS

on:
  workflow_run:
    workflows: ["CI/CD"]
    types:
      - completed

jobs:
  deploy:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    environment: VPS_SECRETS
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_SECRETS }}" >> ~/.ssh/known_hosts

      - name: Create deploy directory
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_SECRETS }}" "mkdir -p /home/${{ secrets.VPS_USER }}/dentaflow"

      - name: Upload project
        run: |
          rsync -az --delete \
            --exclude node_modules \
            --exclude dist \
            --exclude .git \
            --exclude .env \
            --exclude .DS_Store \
            ./ "${{ secrets.VPS_USER }}@${{ secrets.VPS_SECRETS }}:/home/${{ secrets.VPS_USER }}/dentaflow/"

      - name: Deploy
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_SECRETS }}" "cd /home/${{ secrets.VPS_USER }}/dentaflow && docker compose up -d --build"
